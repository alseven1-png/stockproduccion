<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Producción Panadería</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // --- 1. CONFIGURACIÓN (Tu clave real) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBKV1mVfhFZJgeZRu6FHgz-2_KVrKDlHoc",
            authDomain: "mercaderia-f1699.firebaseapp.com",
            projectId: "mercaderia-f1699",
            storageBucket: "mercaderia-f1699.firebasestorage.app",
            messagingSenderId: "230493635490",
            appId: "1:230493635490:web:f4b780864dbc64eebda8fb"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // Variables Globales
        let currentUser = null;
        let productosGlobal = [];
        let movimientosGlobal = []; 
        
        // Referencias
        const COLL_MOVIMIENTOS = "movimientos"; 
        const COLL_CONFIG = "configuracion";

        // --- 2. INICIO DE SESIÓN ---
        document.addEventListener('DOMContentLoaded', () => {
            auth.signInAnonymously().catch((error) => {
                alert("Error de conexión: " + error.message);
            });

            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    document.getElementById('status-icon').classList.replace('text-red-500', 'text-green-400');
                    inicializarSistema();
                }
            });
            
            // Poner fecha actual en el input
            establecerFechaInput();
        });

        async function inicializarSistema() {
            await cargarConfiguracionProductos();
            escucharMovimientos();
        }

        // --- 3. PRODUCTOS ---
        const PRODUCTOS_DEFAULT = `Media Luna Dulce | Unidad | Docena | 12 | 80
Media Luna Salada | Unidad | Docena | 12 | 80
Surtidas Dulces | Unidad | Bandeja | 6 | 60
Surtidas Saladas | Unidad | Docena | 12 | 50
Vigilantes | Unidad | Docena | 12 | 70
Sacramento | Unidad | Docena | 12 | 40
Palitos Dulces | Unidad | Media Docena | 6 | 30
Palitos Salados | Unidad | Bolsa | 10 | 50
Torta Negra | Unidad | - | 1 | 1
Bolitas | Unidad | Caja | 15 | 90
Rosquitas | Unidad | Bolsa | 20 | 100
Pan de Castaña Rellenas | Kg | Unidad | 0.50 | 3
Extra Cremonas | Kg | Unidad | 0.20 | 5
Sacramentos Rellenos | Unidad | Docena | 12 | 40
Bizcochos | Kg | Docena | 0.30 | 2
Libritos | Kg | Docena | 0.30 | 4
Libritos c/Semillas | Kg | Docena | 0.35 | 2
Chipá | Kg | Unidad | 0.05 | 1
Trenza | Unidad | - | 1 | 10
Tarta Frutal | Porción | Tarta Entera | 8 | 16
Panini | Kg | Unidad | 0.15 | 5
Pan Francés | Kg | Unidad | 0.25 | 10
Pan de Parrilla | Kg | Unidad | 0.40 | 3
Torta Fritas | Unidad | Docena | 12 | 20
Alfajor de Maicena | Unidad | Bandeja | 10 | 80`;

        async function cargarConfiguracionProductos() {
            try {
                const docRef = db.collection(COLL_CONFIG).doc("productos_lista");
                const docSnap = await docRef.get();
                
                let csvUsar = PRODUCTOS_DEFAULT;
                if (docSnap.exists) {
                    csvUsar = docSnap.data().csv;
                } else {
                    await docRef.set({ csv: PRODUCTOS_DEFAULT });
                }
                
                document.getElementById('config-productos').value = csvUsar;
                procesarProductosCSV(csvUsar);
            } catch (e) {
                console.error(e);
                procesarProductosCSV(PRODUCTOS_DEFAULT);
            }
        }

        function procesarProductosCSV(csvText) {
            productosGlobal = csvText.split('\n').map(l => l.trim()).filter(l => l.length > 0).map((l, i) => {
                const p = l.split('|').map(s => s.trim());
                return { 
                    id: 'prod_' + i, 
                    nombre: p[0], 
                    unidad: p[1], 
                    alterno: p[2], 
                    factor: parseFloat(p[3]) || 1, 
                    stockInicial: parseFloat(p[4]) || 0 
                };
            });
            llenarSelectProductos();
        }

        function llenarSelectProductos() {
            const sel = document.getElementById('producto');
            sel.innerHTML = '<option value="" disabled selected>Seleccione...</option>';
            productosGlobal.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.id; opt.text = p.nombre; sel.appendChild(opt);
            });
        }

        // --- 4. ESCUCHAR MOVIMIENTOS ---
        function escucharMovimientos() {
            // Ordenar por timestamp descendente
            db.collection(COLL_MOVIMIENTOS).orderBy("timestamp", "desc")
                .onSnapshot((snapshot) => {
                    movimientosGlobal = [];
                    snapshot.forEach((doc) => {
                        movimientosGlobal.push({ id: doc.id, ...doc.data() });
                    });
                    
                    actualizarPanelPrincipal();
                    actualizarHistorialVisual();
                    actualizarGraficos();
                });
        }

        function obtenerFechaLocal() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            return now.toISOString().slice(0,16);
        }
        
        function esHoy(fechaIsoString) {
             const hoy = obtenerFechaLocal().split('T')[0];
             return fechaIsoString && fechaIsoString.startsWith(hoy);
        }

        function actualizarPanelPrincipal() {
            const stockMap = {};
            productosGlobal.forEach(p => stockMap[p.id] = p.stockInicial);
            const produccionHoyMap = {}; 

            // Recorrer movimientos (invertido para cálculo lógico de stock)
            [...movimientosGlobal].reverse().forEach(m => {
                if (m.tipo === 'ENTRADA') stockMap[m.productoId] += m.cantidadBase;
                else stockMap[m.productoId] -= m.cantidadBase;

                if (m.tipo === 'ENTRADA' && esHoy(m.fecha)) {
                    if (!produccionHoyMap[m.productoId]) produccionHoyMap[m.productoId] = 0;
                    produccionHoyMap[m.productoId] += m.cantidadBase;
                }
            });

            // Render Cards
            const grid = document.getElementById('grid-stock');
            grid.innerHTML = '';
            let alertaStock = 0;

            productosGlobal.forEach(p => {
                const actual = stockMap[p.id] || 0;
                if (actual < 10) alertaStock++;
                
                grid.innerHTML += `
                    <div class="bg-white p-4 rounded shadow-sm border-l-4 ${actual < 10 ? 'border-red-500' : 'border-blue-500'}">
                        <div class="flex justify-between">
                            <h3 class="font-bold text-gray-700 truncate text-sm">${p.nombre}</h3>
                            <span class="text-lg font-bold">${actual.toFixed(1)}</span>
                        </div>
                        <p class="text-xs text-gray-500">${p.unidad}</p>
                    </div>
                `;
            });

            // Render Tabla Hoy
            const tbodyHoy = document.getElementById('tabla-produccion-hoy');
            tbodyHoy.innerHTML = '';
            let totalKgItemsHoy = 0;
            
            const productosConMovimientoHoy = productosGlobal.filter(p => produccionHoyMap[p.id] > 0);
            
            if (productosConMovimientoHoy.length === 0) {
                tbodyHoy.innerHTML = '<tr><td colspan="3" class="text-center py-4 text-gray-400 italic text-xs">Nada producido hoy</td></tr>';
            } else {
                productosConMovimientoHoy.forEach(p => {
                    const cant = produccionHoyMap[p.id];
                    totalKgItemsHoy += cant;
                    tbodyHoy.innerHTML += `
                        <tr class="border-b text-sm">
                            <td class="py-2 font-medium text-gray-800">${p.nombre}</td>
                            <td class="py-2 text-right font-bold text-green-600">${cant.toFixed(2)}</td>
                            <td class="py-2 text-right text-xs text-gray-500">${p.unidad}</td>
                        </tr>
                    `;
                });
            }

            document.getElementById('kpi-prod-hoy').innerText = totalKgItemsHoy.toFixed(1);
            document.getElementById('kpi-alertas').innerText = alertaStock;
        }

        // --- 5. FUNCIONES UI ---
        
        function guardarMovimiento(e) {
            e.preventDefault();
            if (!currentUser) return alert("Esperando conexión...");
            
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.innerText = "Guardando...";

            const prodId = document.getElementById('producto').value;
            const prod = productosGlobal.find(p => p.id === prodId);
            const tipo = document.getElementById('tipo').value;
            const formato = document.getElementById('formato').value;
            const cantidad = parseFloat(document.getElementById('cantidad').value);
            const operario = document.getElementById('operario').value;
            const fecha = document.getElementById('fecha').value;

            let cantBase = cantidad;
            let formatoTexto = prod.unidad;
            
            if (formato === 'alterno') {
                cantBase = cantidad * prod.factor;
                formatoTexto = prod.alterno;
            }

            // Guardar usando sintaxis compatible
            db.collection(COLL_MOVIMIENTOS).add({
                productoId: prodId, productoNombre: prod.nombre,
                tipo: tipo, cantidadOriginal: cantidad, formatoUsado: formatoTexto,
                cantidadBase: cantBase, operario: operario, fecha: fecha,
                timestamp: new Date().toISOString()
            }).then(() => {
                alert("Guardado OK");
                e.target.reset();
                establecerFechaInput();
                actualizarFormato(); // reset dropdown
            }).catch((err) => {
                alert("Error: " + err.message);
            }).finally(() => {
                btn.disabled = false;
                btn.innerText = "GUARDAR";
            });
        }

        function actualizarFormato() {
            const prodId = document.getElementById('producto').value;
            if(!prodId) return;
            
            const p = productosGlobal.find(x => x.id === prodId);
            const s = document.getElementById('formato');
            s.innerHTML = '';
            if(p) {
                s.add(new Option(p.unidad + " (Base)", "base"));
                if(p.alterno !== '-') s.add(new Option(p.alterno + " (x" + p.factor + ")", "alterno"));
            }
        }

        function guardarConfiguracion() {
            const nuevoCSV = document.getElementById('config-productos').value;
            db.collection(COLL_CONFIG).doc("productos_lista").set({ csv: nuevoCSV })
                .then(() => {
                    procesarProductosCSV(nuevoCSV);
                    alert("Lista actualizada.");
                })
                .catch(err => alert("Error: " + err.message));
        }

        function limpiarBaseDeDatos() {
            const pass = prompt("ESCRIBE 'admin' PARA BORRAR TODO EL HISTORIAL:");
            if (pass !== "admin") return alert("Contraseña incorrecta");
            if (!confirm("¿Seguro? Se borrarán todos los movimientos.")) return;

            // Borrado recursivo (cliente)
            db.collection(COLL_MOVIMIENTOS).get().then(snapshot => {
                snapshot.forEach(doc => {
                    doc.ref.delete();
                });
                alert("Base de datos limpia.");
            });
        }

        // Navegación
        function cambiarVista(id) {
            document.querySelectorAll('.vista').forEach(d => d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('border-amber-300', 'text-white');
                b.classList.add('text-amber-200');
            });
            const btn = document.getElementById('btn-' + id);
            if(btn) {
                 btn.classList.add('border-amber-300', 'text-white');
                 btn.classList.remove('text-amber-200');
            }
        }

        function actualizarHistorialVisual() {
            const tb = document.getElementById('tabla-historial');
            tb.innerHTML = '';
            movimientosGlobal.slice(0, 50).forEach(m => {
                tb.innerHTML += `
                    <tr class="border-b text-sm hover:bg-gray-50">
                        <td class="p-2">${m.fecha.slice(5,10)} ${m.fecha.slice(11,16)}</td>
                        <td class="p-2 font-medium truncate max-w-[100px]">${m.productoNombre}</td>
                        <td class="p-2"><span class="px-1 rounded ${m.tipo==='ENTRADA'?'bg-green-100 text-green-700':'bg-red-100 text-red-700'} text-xs font-bold">${m.tipo.charAt(0)}</span></td>
                        <td class="p-2 font-bold text-right">${m.cantidadOriginal}</td>
                        <td class="p-2 text-gray-500 text-xs">${m.operario}</td>
                    </tr>
                `;
            });
        }
        
        // Gráficos
        let chartInstance = null;
        function actualizarGraficos() {
            const ctx = document.getElementById('graficoProduccion');
            if(!ctx) return;

            const produccionTotal = {};
            movimientosGlobal.forEach(m => {
                if (m.tipo === 'ENTRADA') {
                    if (!produccionTotal[m.productoNombre]) produccionTotal[m.productoNombre] = 0;
                    produccionTotal[m.productoNombre] += m.cantidadBase;
                }
            });

            const labels = Object.keys(produccionTotal);
            const data = Object.values(produccionTotal);

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Histórico',
                        data: data,
                        backgroundColor: ['#f59e0b', '#ef4444', '#3b82f6', '#10b981', '#8b5cf6', '#ec4899', '#6366f1'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'right', labels: { boxWidth: 10, font: { size: 10 } } } }
                }
            });
        }

        function establecerFechaInput() {
            const el = document.getElementById('fecha');
            if(el) el.value = obtenerFechaLocal();
        }

    </script>
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden text-gray-800 font-sans">

    <header class="bg-amber-700 text-white shadow-md flex-none z-20">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fas fa-bread-slice text-2xl text-amber-300"></i>
                <div>
                    <h1 class="font-bold text-lg leading-tight">Panadería</h1>
                    <p class="text-xs text-amber-300 opacity-80">Control Universal v4</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-xs text-amber-200 hidden sm:inline">Estado:</span>
                <i id="status-icon" class="fas fa-circle text-red-500 text-xs"></i>
            </div>
        </div>
    </header>

    <div class="bg-amber-800 shadow-inner flex-none overflow-x-auto">
        <div class="container mx-auto flex min-w-full">
            <button id="btn-vista-panel" onclick="cambiarVista('vista-panel')" class="nav-btn flex-1 py-3 text-center border-b-4 border-amber-300 text-white font-medium text-sm transition">
                <i class="fas fa-chart-pie block mb-1"></i>Panel
            </button>
            <button id="btn-vista-carga" onclick="cambiarVista('vista-carga')" class="nav-btn flex-1 py-3 text-center border-b-4 border-transparent text-amber-200 font-medium text-sm transition">
                <i class="fas fa-plus-circle block mb-1"></i>Cargar
            </button>
            <button id="btn-vista-historial" onclick="cambiarVista('vista-historial')" class="nav-btn flex-1 py-3 text-center border-b-4 border-transparent text-amber-200 font-medium text-sm transition">
                <i class="fas fa-history block mb-1"></i>Historial
            </button>
            <button id="btn-vista-config" onclick="cambiarVista('vista-config')" class="nav-btn flex-1 py-3 text-center border-b-4 border-transparent text-amber-200 font-medium text-sm transition">
                <i class="fas fa-cogs block mb-1"></i>Config
            </button>
        </div>
    </div>

    <main class="flex-1 overflow-y-auto bg-gray-50 p-4 pb-20">

        <div id="vista-panel" class="vista container mx-auto max-w-5xl space-y-4">
            
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white p-3 rounded-lg shadow border-l-4 border-green-500">
                    <p class="text-xs text-gray-500 uppercase font-bold">Prod. HOY</p>
                    <p class="text-2xl font-bold text-gray-800" id="kpi-prod-hoy">0</p>
                    <p class="text-xs text-gray-400">Total</p>
                </div>
                <div class="bg-white p-3 rounded-lg shadow border-l-4 border-red-500">
                    <p class="text-xs text-gray-500 uppercase font-bold">Alertas</p>
                    <p class="text-2xl font-bold text-gray-800" id="kpi-alertas">0</p>
                    <p class="text-xs text-gray-400">Stock Bajo</p>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="bg-green-50 px-4 py-2 border-b border-green-100 flex justify-between items-center">
                    <h3 class="font-bold text-green-800 text-sm"><i class="fas fa-clipboard-check mr-2"></i>Resumen Diario</h3>
                </div>
                <div class="p-2">
                    <table class="w-full text-sm">
                        <thead class="text-xs text-gray-500 border-b">
                            <tr><th class="text-left pb-1">Item</th><th class="text-right pb-1">Total</th><th class="text-right pb-1">Ud.</th></tr>
                        </thead>
                        <tbody id="tabla-produccion-hoy">
                            <tr><td colspan="3" class="text-center text-xs text-gray-400 py-2">Cargando datos...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white p-3 rounded-lg shadow h-56">
                <h3 class="font-bold text-gray-700 mb-1 text-xs">Histórico %</h3>
                <div class="h-44 relative">
                    <canvas id="graficoProduccion"></canvas>
                </div>
            </div>

            <h3 class="font-bold text-gray-700 mt-4 text-sm">Stock Depósito</h3>
            <div id="grid-stock" class="grid grid-cols-2 sm:grid-cols-3 gap-2"></div>
        </div>

        <div id="vista-carga" class="vista hidden container mx-auto max-w-md">
            <div class="bg-white p-5 rounded-lg shadow-lg space-y-4">
                <h2 class="text-lg font-bold text-gray-700 text-center">Registrar Movimiento</h2>
                <form onsubmit="guardarMovimiento(event)" class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500">PRODUCTO</label>
                        <select id="producto" onchange="actualizarFormato()" required class="input-field w-full p-3 border rounded bg-white"></select>
                    </div>
                    <div class="flex gap-2">
                        <div class="w-1/2">
                            <label class="block text-xs font-bold text-gray-500">ACCIÓN</label>
                            <select id="tipo" class="input-field w-full p-3 border rounded bg-white">
                                <option value="ENTRADA">Producción</option>
                                <option value="SALIDA">Venta/Salida</option>
                            </select>
                        </div>
                        <div class="w-1/2">
                            <label class="block text-xs font-bold text-gray-500">UNIDAD</label>
                            <select id="formato" class="input-field w-full p-3 border rounded bg-white"><option value="base">Base</option></select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500">CANTIDAD</label>
                        <input type="number" id="cantidad" step="0.01" required class="input-field w-full p-3 border rounded text-center text-xl font-bold text-amber-700" placeholder="0">
                    </div>
                    <div class="flex gap-2">
                        <div class="w-1/2">
                            <label class="block text-xs font-bold text-gray-500">OPERARIO</label>
                            <select id="operario" class="input-field w-full p-3 border rounded bg-white">
                                <option>Mañana</option><option>Tarde</option><option>Noche</option>
                            </select>
                        </div>
                        <div class="w-1/2">
                            <label class="block text-xs font-bold text-gray-500">FECHA</label>
                            <input type="datetime-local" id="fecha" required class="input-field w-full p-3 border rounded text-xs">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-amber-600 text-white py-4 rounded-lg font-bold shadow hover:bg-amber-700 transition">GUARDAR</button>
                </form>
            </div>
        </div>

        <div id="vista-historial" class="vista hidden container mx-auto max-w-4xl">
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="p-3 bg-gray-100 border-b font-bold text-gray-600 text-sm">Últimos 50 Movimientos</div>
                <div class="overflow-x-auto">
                    <table class="w-full whitespace-nowrap">
                        <thead class="bg-gray-50 text-xs text-gray-500 uppercase">
                            <tr><th class="p-2 text-left">Fecha</th><th class="p-2 text-left">Item</th><th class="p-2 text-left">Acc</th><th class="p-2 text-right">Cant</th><th class="p-2 text-left">Op</th></tr>
                        </thead>
                        <tbody id="tabla-historial"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="vista-config" class="vista hidden container mx-auto max-w-lg space-y-6">
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-bold text-gray-800 mb-2 text-sm">Editar Productos (CSV)</h3>
                <textarea id="config-productos" class="w-full border p-2 text-xs font-mono h-32 rounded bg-gray-50"></textarea>
                <button onclick="guardarConfiguracion()" class="mt-2 w-full bg-blue-600 text-white py-2 rounded font-bold text-sm">Guardar Cambios</button>
            </div>

            <div class="bg-red-50 p-4 rounded-lg shadow border border-red-100 text-center">
                <h3 class="font-bold text-red-700 mb-2 text-sm">Zona de Peligro</h3>
                <button onclick="limpiarBaseDeDatos()" class="w-full bg-red-600 text-white py-3 rounded font-bold shadow hover:bg-red-700 text-sm">
                    <i class="fas fa-trash-alt mr-2"></i>BORRAR BASE DE DATOS
                </button>
            </div>
        </div>
    </main>
</body>
</html>
